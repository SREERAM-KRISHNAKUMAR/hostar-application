<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads Table Input</title>
    <link rel="stylesheet" href="downloadsdbd.css">
    
</head>
<body>

    <h2>Downloads List</h2>
    <form action="#" method="post">
        <table style="background-color: rgba(0, 0, 0, 0.5); border: 1px solid #000; padding: 20px;">
            <tr>
                <td style="color: #fff; text-align: right;">Download ID:</td>
                <td><input type="text" id="downloadId" name="downloadId" required></td>
            
            </tr>
            <tr>
                <td style="color: #fff; text-align: right;">User ID:</td>
                <td><input type="text" id="userId" name="userId" required></td>
            </tr>
            <tr>
                <td style="color: #fff; text-align: right;">Movie ID:</td>
                <td><input type="text" id="movieId" name="movieId" required></td>
            </tr>
            <tr>
                <td style="color: #fff; text-align: right;">Date:</td>
                <td><input type="date" id="date" name="date" required></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
