<!DOCTYPE html>
<html>
<head>
    <title>TV Shows Table</title>
    <link rel="stylesheet" href="moviedbd.css">
</head>
<body>
    <h1>TV Shows</h1>
    
   
    <form>
        <label for="showSelect">Select a TV Show:</label>
        <select id="showSelect">
            <option value="show1">Game of Thrones</option>
            <option value="show2">Breaking Bad</option>
            <option value="show3">Stranger Things</option>

        </select>
        <input type="submit" value="Select">
    </form>
    

    <table border="1">
        <thead>
            <tr>
                <th>Show ID</th>
                <th>Title</th>
                <th>Release Date</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Game of Thrones</td>
                <td>2011-04-17</td>
                <td>Fantasy, Drama</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Breaking Bad</td>
                <td>2008-01-20</td>
                <td>Crime, Drama, Thriller</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Stranger Things</td>
                <td>2016-07-15</td>
                <td>Sci-Fi, Horror, Drama</td>
            </tr>
   
        </tbody>
    </table>
</body>
</html>
